<!DOCTYPE html>
<html>
<head>
    <title>Delete Part</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ part.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'course_details' part.course.id %}">No, go back</a>
</body>
</html>
