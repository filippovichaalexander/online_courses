{% extends 'base.html' %}

{% block title %}Confirm Delete Topic{% endblock %}

{% block delete_topic %}
    <h2>Confirm Delete Topic</h2>
    <p>Are you sure you want to delete the topic "{{ topic.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'part_details' course_id=topic.part.course.id part_id=topic.part.id %}">Cancel</a>
    </form>
{% endblock %}
