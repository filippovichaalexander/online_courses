{% extends 'base.html' %}

{% block title %}Course Details{% endblock %}

{% block content %}
<h4>Edit course:</h4>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.title }}
    {{ form.description }}
    {{ form.course_title }}
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
