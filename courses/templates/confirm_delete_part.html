{% extends 'base.html' %}

{% block title %}Delete Part{% endblock %}

{% block delete_part %}
<div class="container my-5">
    <h1 class="mb-4">Are you sure you want to delete <strong>"{{ part.title }}"?</strong></h1>

    <form method="post" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>

    <a href="{% url 'course_details' part.course.id %}" class="btn btn-secondary">No, go back</a>
</div>
{% endblock %}
