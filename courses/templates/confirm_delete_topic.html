{% extends 'base.html' %}

{% block title %}Confirm Delete Topic{% endblock %}

{% block delete_topic %}
<div class="container my-5">
    <h2 class="mb-4">Confirm Delete Topic</h2>
    <p class="lead">Are you sure you want to delete the topic <strong>"{{ topic.title }}"?</strong></p>

    <form method="post" class="mb-3">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'part_details' course_id=topic.part.course.id part_id=topic.part.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
